<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Text Generator</title>
  <link rel="stylesheet" href="custom.css">
</head>

<body>

    <div class="container">
      <main class="content">

  </section>
